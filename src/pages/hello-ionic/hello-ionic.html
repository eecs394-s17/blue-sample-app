<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Hello Ionic</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <button ion-button block color="dark" (click)="doAlert()">Incoming Events!</button>

  <ion-card>
    <img src="assets/img/people.jpg"/>
    <ion-card-header>
      Welcome to our first Ionic app!
    </ion-card-header>

    <ion-card-content>
        <p>
          We are Blue team!
        </p>
        <img src="assets/img/team_mystic.png"/>  
    </ion-card-content>
  </ion-card>

  <p>
    <button ion-button color="primary" menuToggle>Toggle Menu</button>
  </p>

</ion-content>
